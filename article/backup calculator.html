<div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- Calcultor -->
          <form>
            <div class="form-group" id="formpre">
              <label class="radio-inline" >Presenter?
                <br>
                <input type="radio" name="presenter" id="presenteryes" value="1" class="pre"> Yes
                <br>
                <input type="radio" name="presenter" id="presenterno" value="2" class="pre"> No
              </label>
            </div>
            <!-- ==================================== -->
            <div class="form-group" id="1">
              <label class="radio-inline">From Indonesia ?
                <br>
                <input type="radio" name="from" id="fromyes" value="1" class="fro"> Yes
                <br>
                <input type="radio" name="from" id="fromno" value="2" class="fro"> No
              </label>
            </div>

            <div class="form-group" id="12">
              <label class="radio-inline">From Indonesia ?
                <br>
                <input type="radio" name="from2" id="fromyes2" value="1" class="fro2"> Yes
                <br>
                <input type="radio" name="from2" id="fromno2" value="2" class="fro2"> No
              </label>
            </div>
            <!-- ==================================== -->
            <div class="form-group" id="2">
              <label class="radio-inline">Student?
                <br>
                <input type="radio" name="student" id="stuyes" value="1" class="stu"> Yes
                <br>
                <input type="radio" name="student" id="stuno" value="2" class="stu"> No
              </label>
            </div>
            <!-- ==================================== -->
            <div class="form-group" id="3">
              <label class="radio-inline">IEEE member?
                <br>
                <input type="radio" name="ieee" id="ieeeyes" value="1" class="iee"> Yes
                <br>
                <input type="radio" name="ieee" id="ieeeno" value="2" class="iee"> No
              </label>
            </div>
            <!-- ==================================== -->
            <div class="form-group" id="numofpaper">
              <label class="radio-inline">Number of Papers : 
                <br>
                <input type="text" name="numofpaper" id="text">
              </label>
            </div>
            <div class="form-group" id="btncount">
              <input type="button" class="btn btn-primary" name="count" id="count" value="Count">
            </div>
            <div class="form-group">
              <label class="radio-inline">You Must Pay : 
                <br>
                <label id="early">Early Bird : </label>
                <input class="number" type="text" name="costearly" id="costearly">
                <br>
                <label id="regular">Regular : </label>
                <input class="number" type="text" name="costreg" id="costreg">
              </label>
            </div>

          </form>
        </div>
      </div>
